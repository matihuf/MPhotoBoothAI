name: dotnet build

on: [push]

env:
  SOLUTION: MPhotoBoothAI.sln

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
     
      - name: Add Motiony nugets
        run: dotnet nuget add source --username matihuf@hotmail.com --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/Motiony/index.json"

      - name: Build Project
        run: dotnet build ${{ env.SOLUTION }} --configuration Release

      - name: Tests
        run: dotnet test ${{ env.SOLUTION }}  --filter TestCategory=Unit --configuration Release --no-restore --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory coverage

      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
            filename: 'coverage/*/coverage.cobertura.xml'
            badge: true
            format: 'markdown'
            output: 'both'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
           recreate: true
           path: code-coverage-results.md